<div class="flex flex-col gap-5 w-full items-center m-auto">
    <div class="flex justify-center gap-4 text-3xl font-bold">
        <span>[*</span>
        <div>HyperSpace</div>
        <span>*]</span>
    </div>
    <div class="delimiter"></div>
    <div class="w-full">
        <div class="flex gap-4">
            <div class="text-neutral-500">Session ID:</div>
            <div>{{ .sessionId }}</div>
        </div>
        <div class="flex gap-4">
            <div class="text-neutral-500">Status:</div>
            <div>Connected</div>
        </div>
    </div>
    <div class="drag-drop-container" id="drag-drop-zone">
        <div>Drop files to transfer</div>
        <div>
            <i data-lucide="package"></i>
        </div>
    </div>
    <div id="file-container" class="w-full"></div>
    <div class="transfer-file">
        <div>Text_file.docx</div>
        <div class="p-1 border rounded-full text-green-500 border-green-500">
            <i data-lucide="check" class="size-4"></i>
        </div>
    </div>
</div>
