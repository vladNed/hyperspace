{{ define "top" }}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .title }}</title>
        <meta name="description" content="{{ .description }}" />
        <link rel="canonical" href="https://use.safefiles.app" />
        <link rel="icon" href="/public/favicon.ico" size="32x32" />
        <link rel="icon" href="/public/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/public/apple-touch-icon.png" />
        <meta property="og:title" content="SafeFiles" />
        <meta property="og:description" content="{{ .description }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://use.safefiles.app" />
        <meta property="og:image" content="/public/safefiles-og.png" />
        <meta property="og:site_name" content="SafeFiles App" />

        <!-- Inter font CDN -->
        <link rel="preconnect" href="https://rsms.me/" />
        <link
            rel="stylesheet"
            href="https://rsms.me/inter/inter.css"
            media="print"
            onload="this.media='all'"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/styles.css" />
        <link rel="stylesheet" href="/static/css/tailwind.css" />

        <!-- HTMX -->
        <script src="/static/htmx/htmx.min.js" defer></script>
        <script src="/static/htmx/response-target.min.js" defer></script>

        <!-- Preload images -->
        <link rel="preload" href="/public/logo.png" as="image" />
    </head>
    <body hx-ext="response-targets" class="">
        <div class="main-container" id="main-container">
            {{ end }} {{ define "bottom" }}
        </div>
    </body>
    <script src="/static/js/index.js" type="module"></script>
    <script>
        window.SERVER_CONFIG = {
            WS_URL: "{{ .wsURL }}",
        };
    </script>
</html>
{{ end }}
