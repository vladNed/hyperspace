{{ template "top" .}}
<div
    class="m-auto w-[70rem] h-screen justify-center flex flex-col items-center"
>
    <div class="w-[50%] p-5">
        <div class="flex flex-col gap-5">
            <h1 class="text-3xl font-bold">Start Session</h1>
            <div class="border-b border-neutral-600 w-full"></div>
            <p>Add a name to this session, and share it with someone.</p>
            <div class="w-full app-input-container">
                <label for="sessionName"> Session Name </label>
                <input type="text" id="sessionName" name="sessionName" />
                <div class="ico items-center flex justify-center">
                    <i
                        data-lucide="clipboard"
                        class="text-neutral-100 size-5"
                    ></i>
                </div>
            </div>
            <button
                id="start-session"
                class="app-button"
                hx-post="/api/v1/session/"
                hx-headers='{"Content-Type": "application/json"}'
                hx-body='{"name": "sessionName"}'
                hx-trigger="click"
                hx-include="#sessionName"
                hx-target="#response"
                hx-target-error="#invalid-session"
            >
                Start Session
            </button>
        </div>

        <div id="response" hidden="true"></div>
        <div id="invalid-session"></div>
    </div>
</div>

<script src="static/js/index.js" type="module"></script>
{{ template "bottom" . }}
